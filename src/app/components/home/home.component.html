<!--Hello User in Alert Modal-->
<div class="alert alert-danger " role="alert"> 
  <fd-grid class="grid">
    <fd-row>
      <fd-col size="2"> 
        <fd-avatar size="large" shape="circle" class="fd-xs-pl-8">
          <fd-image src="https://avatarfiles.alphacoders.com/217/217920.jpg" full-Size object-fit="cover"></fd-image>        
        </fd-avatar>
      </fd-col>
      <fd-col> 
        <fd-text color="magenta-default" bottom="10">Hola Usuario</fd-text> 
        <fd-text color="black-default" bottom="10" class="text-width-content">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</fd-text>
      </fd-col>
    </fd-row>
  </fd-grid>


  
</div>
<!--End Hello-->
